<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="branch"><img src="spotify logo.png" alt="Spotify">Spotify</li>
            <!-- <li class="branch">Spotify</li> -->
            <li>Home</li>
            <li>Search</li>
            <li>About</li>
            <li>My Playlist</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
        <h1>Best of Songs - Best Quality Experience</h1>
        <div class="songItems-container">
            <div class="songItem">
                <img src="covers/1.jpg" alt="1">
                <span class="songName">Unstoppable</span>
                <span class="song1stplay"><span class="timestamp">3:38 <i class="fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/4Bulleya.jpg" alt="1">
                <span class="songName">Bulleya</span>
                <span class="song1stplay"><span class="timestamp">5:57 <i class="fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/5dildaara.jpg" alt="1">
                <span class="songName">Dildaara (Stand By Me)</span>
                <span class="song1stplay"><span class="timestamp">4:09 <i class="fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/6Ek-Zindagi.jpg" alt="1">
                <span class="songName">Ek Zindagi</span>
                <span class="song1stplay"><span class="timestamp">2:50 <i class="fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/8Ghungroo-War.jpg" alt="1">
                <span class="songName">Ghungroo</span>
                <span class="song1stplay"><span class="timestamp">5:02 <i class="fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/7First-Kiss.jpg" alt="1">
                <span class="songName">First Kiss</span>
                <span class="song1stplay"><span class="timestamp">3:39 <i class="fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/8Ghungroo-War.jpg" alt="1">
                <span class="songName">Jai Jai Shivshankar</span>
                <span class="song1stplay"><span class="timestamp">3:50 <i class="fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/11She-Don-t-Know.jpg" alt="1">
                <span class="songName">She Dont Know</span>
                <span class="song1stplay"><span class="timestamp">3:23 <i class="fa-solid fa-play"></i></span></span>
            </div>
        </div>
        </div>
        <div class="songBanner"></div>
    </div>   
    
    <div class="bottom">
        <div class="icons">
            <!-- <button><embed src="play-solid.svg" /></button> -->
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step"></i>
        </div>
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    </div>

    <script src="script.js"></script>
</body>
</html>
